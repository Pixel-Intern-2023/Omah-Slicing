<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/styles/style.css">
    <link rel="stylesheet" href="asset/styles/navbar.css">
    <link rel="stylesheet" href="asset/styles/hero.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Omah</title>
</head>

<body>

    <div class="wrapper">
        <div class="navbar">
            <div class="logo">
                Omah
                <div class="circle"></div>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">To rent</a></li>
                <li><a href="">For Sale</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Log In</a></li>
            </ul>
        </div>

        <div class="hero">
            <div class="caption">
                <div class="title">
                    <h1>Ready To Find <br> Your New Home</h1>
                </div>
                <div class="description">
                    <div class="box"></div>
                    <p>looking for a house with a low price
                        and quality here, and sell your house
                        quickly here</p>
                </div>
            </div>

            <img src="asset/images/hero.png" class="banner" alt="">


            <div class="wrap-search">
                <div class="search">
                    <div class="columns">
                        <div class="column">
                            <div class="title"><h1>Select City</h1></div>
                            <div class="data"><h6>Jakarta</h6></div>
                        </div>
                        <div class="column">
                            <div class="title"><h1>Price</h1></div>
                            <div class="data"><h6>$1000-$800</h6></div>
                        </div>
                        <div class="column">
                            <div class="title"><h1>Rooms</h1></div>
                            <div class="data"><h6>5 Room</h6></div>
                        </div>
                        <div class="column">
                            <div class="title"><h1>Footage</h1></div>
                            <div class="data"><h6>4 Footage</h6></div>
                        </div>
                    </div>
                    <div class="btn-search">Search</div>
                </div>
            </div>
        </div>

        <div class="house-cards"></div>

        <div class="review"></div>

        <div class="articles"></div>

        <div class="subscribe"></div>


        <div class="footer"></div>
    </div>

    <script src="asset/scripts/script.js"></script>
</body>

</html>
