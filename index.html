<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omah</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1dcb42ef5e.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/styles.css">
    <link rel="stylesheet" href="./assets/style/navbar.css">
    <link rel="stylesheet" href="./assets/style/hero.css">
    <link rel="stylesheet" href="./assets/style/footer.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="logo">Omah
                <div class="circle"></div>
            </div>
            <div class="navbar-button">
                <div class="button active">
                    <a href="#">Home</a>
                </div>
                <div class="button">
                    <a href="#">To Rent</a>
                </div>
                <div class="button">
                    <a href="#">For Sale</a>
                </div>
                <div class="button">
                    <a href="#">Blog</a>
                </div>
                <div class="button signin">
                    <a href="#">Log In</a>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="caption">
                <div class="title">
                    <h1>Ready to <br>
                        find your new home</h1>
                </div>
                <div class="description">
                    <div class="box"></div>
                    <p>looking for a house with a low price
                        and quality here, and sell your house
                        quickly here</p>
                </div>
            </div>
            <img src="./assets/images/banner.png" alt="banner">
            <div class="wrap-search">
                <div class="search">
                    <div class="columns">
                        <div class="column">
                            <h1 class="title">Select City</h1>
                            <h6 class="data">Jakarta</h6>
                        </div>
                        <div class="column">
                            <h1 class="title">Price <i class="fa-light fa-chevron-down"></i></h1>
                            <h6 class="data">$1000 - $2000</h6>
                        </div>
                        <div class="column">
                            <h1 class="title">Rooms <i class="fa-light fa-chevron-down"></i></h1>
                            <h6 class="data">3 rooms</h6>
                        </div>
                        <div class="column">
                            <h1 class="title">Footage <i class="fa-light fa-chevron-down"></i></h1>
                            <h6 class="data">2 footage</h6>
                        </div>
                        <div class="btn-search">
                            Search
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="houses"></div>
        <div class="reviews"></div>
        <div class="articels"></div>
        <div class="subscribe"></div>
        <div class="footer">
            <p class="by">Omah by @bunganb</p>
            <div class="social-media">
                <img src="./assets/images/facebook.png" alt="facebook">
                <img src="./assets/images/instagram.png" alt="instagram">
                <img src="./assets/images/twitter.png" alt="twitter">
            </div>
        </div>
    </div>

</body>

</html>
