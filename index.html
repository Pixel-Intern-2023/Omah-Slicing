<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omah</title>

    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/navbar.css">
    <link rel="stylesheet" href="./assets/styles/hero.css">
    <link rel="stylesheet" href="./assets/styles/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="logo">
                Omah
                <div class="circle"></div>
            </div>

            <div class="navbar-button">
                <div class="button active">
                    <a href="#">Home</a>
                </div>
                <div class="button">
                    <a href="#">To rent</a>
                </div>
                <div class="button">
                    <a href="#">For sale</a>
                </div>
                <div class="button">
                    <a href="#">Blog</a>
                </div>
                <div class="button signin">
                    <a href="#">Log In</a>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="caption">
                <div class="title">
                    <h1>
                        Ready to <br/>
                        find your new home
                    </h1>
                </div>
                <div class="description">
                    <div class="box"></div>
                    <p>
                        looking for a house with a low price and quality here, and sell your house quickly here
                    </p>
                </div>
            </div>
            <img class="banner" src="./assets/images/banner.png" alt="banner">
            <div class="wrap-search">
                <div class="search">
                    <div class="columns">
                        <div class="column">
                            <h1 class="title">Select City</h1>
                            <h6 class="data">Jakarta</h6>
                        </div>
                        <div class="column">
                            <h1 class="title">Price</h1>
                            <h6 class="data">$1000 - $2000</h6>
                        </div>
                        <div class="column">
                            <h1 class="title">Rooms</h1>
                            <h6 class="data">3 rooms</h6>
                        </div>
                        <div class="column">
                            <h1 class="title">Footage</h1>
                            <h6 class="data">2 fotage</h6>
                        </div>
                    </div>
    
                    <div class="btn-search">
                        Search
                    </div>
                </div>
            </div>
        </div>
        <div class="houses"></div>
        <div class="reviews"></div>
        <div class="articles"></div>
        <div class="subscribe"></div>
        <div class="footer">
            <p class="by">
                Omah by @firman
            </p>
            <div class="social-media">
                <img src="./assets/images/social-media/instagram.png" alt="instagram">
                <img src="./assets/images/social-media/twitter.png" alt="twitter">
                <img src="./assets/images/social-media/facebook.png" alt="facebook">
            </div>
        </div>
    </div>
</body>
</html>
